<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        fieldset {
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <fieldset>
        <legend><b>ADD PRODUCT</b></legend>
        <form action="#" method="post">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="buying_price">Buying Price</label><br>
            <input type="text" id="buying_price" name="buying_price"><br>

            <label for="selling_price">Selling Price</label><br>
            <input type="text" id="selling_price" name="selling_price"><br>

            <input type="checkbox" id="display" name="display">
            <label for="display">Display</label><br><br>

            <input type="submit" value="SAVE">
        </form>
    </fieldset>

</body>
</html>
