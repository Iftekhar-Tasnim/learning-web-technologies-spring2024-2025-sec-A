<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .page-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .text-input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .action-button {
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
        .action-button:hover {
            background: #4cae4c;
        }
        .link-text {
            margin-top: 15px;
            font-size: 14px;
        }
        .link-text a {
            color: #5cb85c;
            text-decoration: none;
        }
        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2 class="page-title">Forgot Password?</h2>
        <p>Please enter your email address to reset your password.</p>
        <label for="email" class="input-label">Email</label>
        <input type="email" id="email" class="text-input" placeholder="Enter your email" required>
        <button type="submit" class="action-button">Reset Password</button>
        <p class="link-text">
            Remember your password? <a href="index.html">Login here</a>
        </p>
    </div>
</body>
</html>
