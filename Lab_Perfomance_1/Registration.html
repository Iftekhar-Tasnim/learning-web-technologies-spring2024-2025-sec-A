<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-box {
            border: none;
        }
        .login-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select.input-field {
            height: 40px;
        }
        .button-container {
            margin-top: 20px;
        }
        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-button:hover {
            background-color: #4cae4c;
        }
        .login_page {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login_page a {
            color: #5cb85c;
            text-decoration: none;
        }
        .login_page a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section class="login-container">
        <fieldset class="login-box">
            <legend class="login-title">Sign Up</legend>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="input-field" placeholder="First Name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="input-field" placeholder="Last Name" required>

            <label for="id">ID</label>
            <input type="text" id="id" class="input-field" placeholder="ID" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-field" placeholder="Email" required>

            <label for="address">Address</label>
            <input type="text" id="address" class="input-field" placeholder="Address" required>

            <label for="gender">Gender</label>
            <select id="gender" class="input-field" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" class="input-field" placeholder="Password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="input-field" placeholder="Confirm Password" required>

            <div class="button-container">
                <button type="submit" class="login-button">Sign Up</button>
            </div>

            <p class="login_page">Already have an account? <a href="index.html">Login here</a></p>
        </fieldset>
    </section>
</body>
</html>
