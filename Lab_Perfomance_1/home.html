<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .home-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left; 
        }
        .profile-section {
            margin-bottom: 20px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-email,
        .profile-phone,
        .profile-address {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .logout-button {
            width: 100%;
            padding: 10px;
            background: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .logout-button:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="profile-section">
            <div class="profile-name">Iftekhar Tasnim Md. Asif</div>
            <div class="profile-email">iftekhartasnim@gmail.com</div>
            <div class="profile-phone">Phone: +880 521108814</div>
            <div class="profile-address">Address: Dhaka Cantonment, Dhaka-1206, Bangladesh</div>
        </div>
        <a href="./index.html"><button class="logout-button">Logout</button></a>
        
    </div>
</body>
</html>
