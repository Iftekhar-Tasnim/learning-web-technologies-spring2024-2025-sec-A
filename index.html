<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><Form></Form></title>
  </head>
  <body>
    <section>
      <form action="">
        <label for="f_name">First Name :</label>
        <input type="text" placeholder="First Name" id="f_name" /> <br />
        <label for="l_name">Last Name :</label>
        <input type="text" placeholder="Last Name" id="l_name" /> <br />
        <label for="id">ID :</label>
        <input type="number" placeholder="ID" id="id" /> <br />
        <label for="mail">E-mail :</label>
        <input type="email" placeholder="E-mail" id="mail" /> <br />
        <label for="pass">Password :</label>
        <input type="password" placeholder="Enter your password" id="pass" />
        <br />
        <label for="date_b">Date of birth :</label>
        <input type="date" placeholder="Enter Date of Birth" id="date_b" />
        <br />
        <label for="gender">Gender :</label><br />
        <input type="radio" id="male" name="gender" value="" />
        <label for="male">Male</label><br />
        <input type="radio" id="Female" name="gender" value="" />
        <label for="Female">Female</label><br />

        <p>Hobbies</p>
        <input type="checkbox" id="sleep" /> <label for="sleep">Sleep</label
        ><br />
        <input type="checkbox" id="Cycling" />
        <label for="Cycling">Cycling</label><br />
        <input type="checkbox" id="sleep" /> <label for="gaming">Gaming</label
        ><br /><br />

        <label for="dept">Choose a Department:</label>
        <select name="" id="dept">
          <option value="CSE">CSE</option>
          <option value="EEE">EEE</option>
          <option value="eng">English</option>
          <option value="ipe">IPE</option>
        </select>
        <br /><br />
        <label for="img">Upload Your Image</label>
        <input type="file" name="" id="img" />
        <br /><br />
        <label for="address">Address :</label>
        <input type="text" />
      </form>
    </section>
    <br>
    <br>
    <br>

    <button><a href="/learning-web-technologies-spring2024-2025-sec-A/form_table.html">Form Table Formate</a></button>
    
    

  </body>
</html>
