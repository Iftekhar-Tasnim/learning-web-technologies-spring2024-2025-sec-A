<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Validation</title>
    <style>
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
        
    </style>
</head>
<body>
    <form onsubmit="return validateEmail()">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <button type="button" onclick="showHint()" title="Show Hint"><img class="img" src="info.png" alt="Info" style="width: 20px; height: 20px;"></button>
        <div id="hint" style="display: none; margin-top: 5px;">hint: sample@example.com</div>
        <p id="error" class="error"></p>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateEmail() {
            let email = document.getElementById('email').value;
            let error = document.getElementById('error');

            if (email === "") {
                error.textContent = "Email cannot be empty!";
                return false;
            }

            let regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regex.test(email)) {
                error.textContent = "Invalid email address! Please enter a valid email (e.g., anything@example.com).";
                return false;
            }

            error.textContent = "";
            return true;
        }

        function showHint() {
            let hint = document.getElementById('hint');
            hint.style.display = hint.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
