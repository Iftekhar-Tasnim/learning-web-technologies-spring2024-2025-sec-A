<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section>
        <form action="">
          <table style="width: 70%; border: 1px solid black; padding: 10px;">
            <tr>
              <td><label for="f_name">First Name :</label></td>
              <td><input type="text" placeholder="First Name" id="f_name" /></td>
            </tr>
            <tr>
              <td><label for="l_name">Last Name :</label></td>
              <td><input type="text" placeholder="Last Name" id="l_name" /></td>
            </tr>
            <tr>
              <td><label for="id">ID :</label></td>
              <td><input type="number" placeholder="ID" id="id" /></td>
            </tr>
            <tr>
              <td><label for="mail">E-mail :</label></td>
              <td><input type="email" placeholder="E-mail" id="mail" /></td>
            </tr>
            <tr>
              <td><label for="pass">Password :</label></td>
              <td><input type="password" placeholder="Enter your password" id="pass" /></td>
            </tr>
            <tr>
              <td><label for="date_b">Date of birth :</label></td>
              <td><input type="date" placeholder="Enter Date of Birth" id="date_b" /></td>
            </tr>
            <tr>
              <td><label for="gender">Gender :</label></td>
              <td>
                <input type="radio" id="male" name="gender" value="" />
                <label for="male">Male</label><br />
                <input type="radio" id="Female" name="gender" value="" />
                <label for="Female">Female</label><br />
              </td>
            </tr>
            <tr>
              <td><p>Hobbies</p></td>
              <td>
                <input type="checkbox" id="sleep" /> <label for="sleep">Sleep</label><br />
                <input type="checkbox" id="Cycling" /> <label for="Cycling">Cycling</label><br />
                <input type="checkbox" id="gaming" /> <label for="gaming">Gaming</label><br />
              </td>
            </tr>
            <tr>
              <td><label for="dept">Choose a Department:</label></td>
              <td>
                <select name="" id="dept">
                  <option value="CSE">CSE</option>
                  <option value="EEE">EEE</option>
                  <option value="eng">English</option>
                  <option value="ipe">IPE</option>
                </select>
              </td>
            </tr>
            <tr>
              <td><label for="img">Upload Your Image</label></td>
              <td><input type="file" name="" id="img" /></td>
            </tr>
            <tr>
              <td><label for="address">Address :</label></td>
              <td><textarea name="address" id="address"></textarea></td>
            </tr>
          </table>
        </form>
      </section>

      <br><br>
      <button><a href="/learning-web-technologies-spring2024-2025-sec-A/index.html">Form Regular Formate</a></button>

      



</body>
</html>
